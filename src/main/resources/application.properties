spring.datasource.url=jdbc:postgresql://localhost:5432/users_appears
spring.datasource.username=postgres
spring.datasource.password=12345
#create and delete tables automatically after every time when app will be reload.
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
